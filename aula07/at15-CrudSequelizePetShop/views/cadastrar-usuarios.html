<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo-geral.css">
    <link rel="stylesheet" href="css/style-cadastrar.css">
    <title>P치gina Cadastro de Usu치rios - PetShop</title>
</head>

<body>
    <div class="container mt-3">
        <h1>P치gina Cadastro de Usu치rios - PetShop</h1>

        <div class="card mt-3">
            <div class="card-body">
                <form id="form-usuarios" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome">
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" type="email" name="email" id="email">
                        </div>

                        <div class="col-md-6">
                            <label for="senha" class="form-label">Senha</label>
                            <input class="form-control" type="password" name="senha" id="senha">
                        </div>

                        <div class="col-md-6">
                            <label for="confirmar" class="form-label">Confirmar Senha</label>
                            <input class="form-control" type="password" name="confirmar" id="confirmar">
                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-primary" id="btn-cadastrar">Cadastrar</button>
                    </div>

                </form>
            </div>
        </div>

    </div>




    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/script-cadastrar.js"></script>
</body>

</html>
